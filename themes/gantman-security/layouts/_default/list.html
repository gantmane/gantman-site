{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
    {{ if .Content }}
    <div class="prose max-w-none mb-10">
        {{ .Content }}
    </div>
    {{ end }}
    <div class="mt-8">
        {{ range .Paginator.Pages }}
        <article class="mb-8 border-b border-gray-200 pb-8">
            <h2 class="text-2xl font-bold text-blue-900 mb-2">
                <a href="{{ .RelPermalink }}" class="hover:text-blue-700">{{ .Title }}</a>
            </h2>
            <p class="text-gray-600 mb-2">{{ .Summary }}</p>
            <div class="flex items-center text-sm text-gray-500">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.tags }}
                <span class="mx-2">â€¢</span>
                <div class="flex flex-wrap gap-1">
                    {{ range .Params.tags }}
                    <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-xs">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
