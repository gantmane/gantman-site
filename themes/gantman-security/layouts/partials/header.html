<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-800">
                        <span class="text-orange-500">G</span>antman
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" 
                       class="{{ if $.IsMenuCurrent "main" . }}border-orange-500 text-gray-900{{ else }}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{{ end }} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
</header>
