<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
<meta name="keywords" content="{{ .Keywords | default .Site.Params.keywords }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">

<!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ "css/theme.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

<!-- Theme colors (configured in config.toml [params]) -->
<style>
  :root {
    --primary: {{ .Site.Params.primaryColor | default "#1a365d" }};
    --secondary: {{ .Site.Params.secondaryColor | default "#2c7a7b" }};
    --accent: {{ .Site.Params.accentColor | default "#d69e2e" }};
    --background: {{ .Site.Params.backgroundColor | default "#f7fafc" }};
  }
</style>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
